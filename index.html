<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator By Sourav</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="dark">
    <div class="container">
      <div class="bg-gray-200 dark:bg-gray-300 p-4 mb-4 rounded-lg">
        <div class="flex justify-end mb-2">
          <input
            type="text"
            id="result"
            class="bg-gray-100 w-full p-2 text-2xl rounded-lg text-right"
            readonly
          />
        </div>
        <div class="grid grid-cols-4 gap-4">
          <button
            class="calculator-button bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('7')"
          >
            7
          </button>
          <button
            class="calculator-button bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('8')"
          >
            8
          </button>
          <button
            class="calculator-button bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('9')"
          >
            9
          </button>
          <button
            class="calculator-button bg-yellow-400 dark:bg-yellow-400 hover:bg-yellow-500 dark:hover:bg-yellow-500 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('/')"
          >
            /
          </button>
          <button
            class="calculator-button bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('4')"
          >
            4
          </button>
          <button
            class="calculator-button bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('5')"
          >
            5
          </button>
          <button
            class="calculator-button bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('6')"
          >
            6
          </button>
          <button
            class="calculator-button bg-yellow-400 dark:bg-yellow-400 hover:bg-yellow-500 dark:hover:bg-yellow-500 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('*')"
          >
            *
          </button>
          <button
            class="calculator-button bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('1')"
          >
            1
          </button>
          <button
            class="calculator-button bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('2')"
          >
            2
          </button>
          <button
            class="calculator-button bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('3')"
          >
            3
          </button>
          <button
            class="calculator-button bg-yellow-400 dark:bg-yellow-400 hover:bg-yellow-500 dark:hover:bg-yellow-500 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('-')"
          >
            -
          </button>
          <button
            class="calculator-button bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="appendToResult('0')"
          >
            0
          </button>
          <button
            class="calculator-button bg-yellow-400 dark:bg-yellow-400 hover:bg-yellow-500 dark:hover:bg-yellow-500 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="calculateResult()"
          >
            =
          </button>
          <button
            id="mode-switch"
            class="calculator-button bg-indigo-500 dark:bg-indigo-500 hover:bg-indigo-600 dark:hover:bg-indigo-600 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
            onclick="toggleScientificMode()"
          >
            Sci
          </button>
        </div>
        <div class="flex justify-center mt-4">
          <button
            class="bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded w-full"
            onclick="clearResult()"
          >
            Clear
          </button>
        </div>
      </div>
    </div>

    <div class="flex justify-center mt-4">
      <a
        href="https://github.com/itss0urav"
        class="bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded mr-2"
        target="_blank"
        rel="noopener noreferrer"
      >
        GitHub
      </a>
      <a
        href="https://www.instagram.com/itssourav.dev/"
        class="bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded mr-2"
        target="_blank"
        rel="noopener noreferrer"
      >
        Instagram
      </a>
      <a
        href="https://www.linkedin.com/in/itssourav/"
        class="bg-gray-300 dark:bg-gray-200 hover:bg-gray-400 dark:hover:bg-gray-300 text-gray-700 dark:text-gray-700 font-bold py-2 px-4 rounded"
        target="_blank"
        rel="noopener noreferrer"
      >
        LinkedIn
      </a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
